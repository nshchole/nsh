<!DOCTYPE html>
<!-- inner_content_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />
<link rel="stylesheet" href="../../css/base/reset.css" />
<link rel="stylesheet" href="../../css/base/common.css" />
<link rel="stylesheet" href="../../css/src/jquery/inner_content_01.css" />

<!--[if IE]>
<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
<script src="../ie/css3pie/PIE_IE9.js"></script>
<script src="../ie/ie9.min.js"></script>
<script src="../ie/respond/dest/respond.min.js"></script>
<script></script>
<![endif] -->

<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
<link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
<link rel="apple-touch-icon" href="../favicon.png">
<title>html을 jQuery를 통해 생성 및 처리하기</title>
</head>

<body>

	<!-- layout -->
	<div id="wrap">

		<header id="headBox">
			<h1>html을 jQuery를 통해 생성 및 처리하기</h1>
		</header>

		<section id="viewBox">
			<h2>광고영역</h2>
		</section>

		<article id="conBox">
			<h2>무언가 내용영역</h2>
			<form action="">
				<fieldset>
					<legend>form영역</legend>

					<input type="text" id="input_1" value="" placeholder="id를 입력하세요." />
					<input type="password" id="input_2" value="" placeholder="패스워드를 입력하세요." />
					<input type="email" id="input_3" value="" placeholder="이메일을 입력하세요." />
					<input type="tel" id="input_4" value="" placeholder="전화번호를 입력하세요." />
					<input type="search" id="input_5" value="" placeholder="검색어를 입력하세요." />
				</fieldset>
			</form>

			<div class="shop">
				<dl class="product">
					<dt>제품명</dt>
					<dd>
						<div class="shop_img"></div>
						<p>제품에 대한 설명</p>
						<p><a href="http://naver.com" target="_blank">상품 바로가기</a></p>
					</dd>
				</dl>
			</div>
		</article>
 
		<footer id="footBox">
			<h2>회사 정보 영역</h2>
		</footer>
	</div>

	<!-- script(jQuery) -->
	<script src="../../js/base/jquery-3.3.1.min.js"></script>
	<script src="../../js/base/jquery-ui.min.js"></script>
	<script src="../../js/src/inner_content_01.js"></script>
</body>
</html>
