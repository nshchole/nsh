<title>form 로그인 연습2</title>

<body>

	<!-- layout -->
	<div id="wrap">
		<h1 class="hidden">로그인 영역 만들기</h1>
		<div class="companyBox">
			<div class="logo">group company</div>

			<form action="#" method="post">
				<fieldset>
					<legend class="hidden">회원 로그인 페이지</legend>
				</fieldset>
			<div class="logBox">
				<div class="email">
					<input type="text" id="idName" name="idName" value="" required="required" placeholder="Username or email" />
				</div>
				<div class="password">
					<input type="text" id="pwName" name="pwName" value="" required="required" placeholder="Password" />
				</div>

				<div class="remember">
					<input type="checkbox" id="rememberCheck" name="rememberCheck" value="true" />
						<label for="rememberCheck">remember me</label>
				</div>
			</div>

			<div class="loginBox">
				<button type="submit">login</button>
			</div>

			<div class="ectBox">
				<div class="register">
					<button type="button">register</button>
				</div>
				<div class="forgot">
					<button type="button">forgot your password?</button>
				</div>
			</div>

			<div class="backBox">
				<button type="reset">back to wpbrigade</button
			</div>

			</form>
		</div>
	</div>
